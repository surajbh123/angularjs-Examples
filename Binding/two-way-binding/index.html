<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div ng-app="sample">
        <div ng-controller="emp" class="alert alert-primary" role="alert">
            evaluation expression<br>
            value of a{{ a }} <br> value of b {{ b }} <br>
        ng bind <br>
        value of a <span ng-bind="a"></span> <br>
        value of b <span ng-bind="b"></span> <br>
        Sum  <span ng-bind="c"></span> <br>
        <br>
        <button type="button" ng-click="doubleAndSum()" class="btn btn-primary">Calculate</button>
        <br>
        One Time Binding <br>
        initial state a : {{ ::a }}
        initial state b : {{ ::b }}
       <br>
        two way binding <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">a</span>
            <input type="text" ng-model="a" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

           <br>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">b</span>
              <input type="text" ng-model="b" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>


        </div>
        
   
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"
        integrity="sha512-Lrd4lY1eAdzAhDC85I72/+oDee8Zut38nRh9fKQsssTHhm91CRwwOAwjPB0M7UtSlWryD1dHVTBbyLadXwUJDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
